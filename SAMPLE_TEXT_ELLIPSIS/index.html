<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
	<head>
		<title>SAMPLE_TEXT_ELLIPSIS</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link type="text/css" rel="stylesheet" href="./css/reset.css" media="all"/>
		<link type="text/css" rel="stylesheet" href="./css/index.css" media="screen"/>
		<link type="text/css" rel="stylesheet" href="./css/print.css" media="print"/>
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->
		<style type="text/css">
			.ellipsis {
				white-space: nowrap;
				overflow: hidden;
			}
			.ellipsis.multiline {
				white-space: normal;
			}

		</style>
		<script type="text/javascript" data-main="js/index" src="js/require.js"></script>
	</head>
	<body>
		<!-- this is a one line ellipsis -->
		<div class="ellipsis" style="width: 100px; border: 1px solid black; margin-bottom: 50px">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit
		</div>
		
		<!-- this is a multiline ellipsis -->
		<div class="ellipsis multiline" style="width: 100px; height: 40px; border: 1px solid black; margin-bottom: 50px">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit
		</div>
	</body>
</html>
